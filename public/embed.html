<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwapBridge Widget</title>
    
    <!-- Permissions Policy for wallet connections -->
    <meta http-equiv="Permissions-Policy" content="clipboard-write=*, web-share=*">
    
    <!-- Widget CSS -->
    <link rel="stylesheet" href="https://autotestguru.github.io/SwapWidget/swap-bridge-widget.css">
    
    <!-- React 18 from CDN (compatible with widget) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: transparent;
            overflow: hidden;
        }
        
        #swap-widget-container {
            width: 100%;
            min-height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            text-align: center;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f4f6;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-container {
            padding: 20px;
            border: 1px solid #ef4444;
            border-radius: 8px;
            background-color: #fef2f2;
            color: #dc2626;
            margin: 20px;
            text-align: center;
        }
        
        .wallet-notice {
            padding: 20px;
            border: 1px solid #f59e0b;
            border-radius: 8px;
            background-color: #fffbeb;
            color: #92400e;
            margin: 20px;
            text-align: center;
        }
        
        .retry-button, .open-direct-button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            margin: 6px;
            font-size: 14px;
            text-decoration: none;
            display: inline-block;
        }
        
        .open-direct-button {
            background: #10b981;
        }
        
        .retry-button:hover {
            background: #2563eb;
        }
        
        .open-direct-button:hover {
            background: #059669;
        }
        
        .retry-button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 12px;
            font-size: 14px;
        }
        
        .retry-button:hover {
            background: #2563eb;
        }
        
        /* Make widget responsive */
        @media (max-width: 480px) {
            #swap-widget-container {
                min-height: 450px;
            }
        }
    </style>
</head>
<body>
    <div id="swap-widget-container">
        <div class="loading-container">
            <div class="loading-spinner"></div>
            <div>Loading SwapBridge Widget...</div>
            <small style="color: #6b7280; margin-top: 8px;">Initializing secure trading interface</small>
        </div>
    </div>

    <!-- Widget Script -->
    <script src="https://autotestguru.github.io/SwapWidget/swap-bridge-widget.js"></script>
    
    <script>
        // Configuration from URL parameters
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                theme: params.get('theme') || 'light',
                width: params.get('width') || '100%',
                height: params.get('height') || '500px'
            };
        }
        
        // Apply configuration
        const config = getUrlParams();
        document.body.style.background = config.theme === 'dark' ? '#1f2937' : 'transparent';
        
        // Initialize widget with retry logic
        function initializeWidget() {
            const container = document.getElementById('swap-widget-container');
            
            // Check wallet availability and iframe context
            function checkWalletAvailability() {
                console.log('üîç Checking wallet availability in iframe...');
                console.log('Window context:', {
                    isInIframe: window !== window.top,
                    origin: window.location.origin,
                    ethereum: !!window.ethereum,
                    metamask: !!(window.ethereum && window.ethereum.isMetaMask),
                    userAgent: navigator.userAgent.includes('MetaMask')
                });
                
                if (window.ethereum) {
                    console.log('‚úÖ Ethereum provider detected');
                    if (window.ethereum.isMetaMask) {
                        console.log('‚úÖ MetaMask detected');
                    }
                } else {
                    console.warn('‚ùå No Ethereum provider detected in iframe');
                }
            }
            
            function showWalletNotice() {
                container.innerHTML = `
                    <div class="wallet-notice">
                        <h3>ü¶ä Wallet Connection Notice</h3>
                        <p>MetaMask and other wallets may not work properly in iframe mode due to security restrictions.</p>
                        <p>For the best experience with wallet connections:</p>
                        <a href="https://autotestguru.github.io/SwapWidget/" 
                           target="_blank" 
                           class="open-direct-button">
                            Open Widget in New Tab
                        </a>
                        <button class="retry-button" onclick="location.reload()">
                            Try Again in Iframe
                        </button>
                    </div>
                `;
            }
            
            function showError(message) {
                container.innerHTML = `
                    <div class="error-container">
                        <h3>‚ö†Ô∏è Widget Load Error</h3>
                        <p>${message}</p>
                        <button class="retry-button" onclick="location.reload()">
                            Retry
                        </button>
                    </div>
                `;
            }
            
            function checkAndInit(attempts = 0) {
                const maxAttempts = 10;
                
                if (typeof window.initSwapBridgeWidget === 'function') {
                    try {
                        // Check wallet availability before initializing
                        checkWalletAvailability();
                        
                        // Clear loading state
                        container.innerHTML = '';
                        
                        // Initialize widget
                        window.initSwapBridgeWidget(container, {
                            theme: config.theme
                        });
                        
                        console.log('‚úÖ SwapBridge Widget initialized successfully in iframe');
                        
                        // Monitor for wallet connection attempts in iframe
                        if (isInIframe) {
                            setTimeout(() => {
                                document.addEventListener('click', function(e) {
                                    if (e.target.textContent.toLowerCase().includes('metamask') || 
                                        e.target.textContent.toLowerCase().includes('connect wallet')) {
                                        console.log('ü¶ä Wallet connection attempted in iframe');
                                        setTimeout(() => {
                                            if (!window.ethereum || !window.ethereum.selectedAddress) {
                                                showWalletNotice();
                                            }
                                        }, 2000);
                                    }
                                });
                            }, 1000);
                        }
                        
                        // Post message to parent about successful load
                        if (window.parent !== window) {
                            window.parent.postMessage({
                                type: 'SWAP_WIDGET_LOADED',
                                success: true
                            }, '*');
                        }
                        
                    } catch (error) {
                        console.error('‚ùå Widget initialization failed:', error);
                        showError(`Initialization failed: ${error.message}`);
                        
                        // Post error to parent
                        if (window.parent !== window) {
                            window.parent.postMessage({
                                type: 'SWAP_WIDGET_ERROR',
                                error: error.message
                            }, '*');
                        }
                    }
                } else if (attempts < maxAttempts) {
                    console.log(`üîÑ Widget function not ready, retrying... (${attempts + 1}/${maxAttempts})`);
                    setTimeout(() => checkAndInit(attempts + 1), 500);
                } else {
                    console.error('‚ùå Widget function not available after maximum attempts');
                    showError('Widget failed to load after multiple attempts. Please refresh the page.');
                    
                    // Post error to parent
                    if (window.parent !== window) {
                        window.parent.postMessage({
                            type: 'SWAP_WIDGET_ERROR',
                            error: 'Widget function not available'
                        }, '*');
                    }
                }
            }
            
            // Check dependencies
            if (typeof React === 'undefined' || typeof ReactDOM === 'undefined') {
                showError('Required dependencies (React/ReactDOM) failed to load');
                return;
            }
            
            console.log('‚úÖ React dependencies loaded successfully');
            console.log('React version:', React.version);
            
            // Start initialization
            checkAndInit();
        }
        
        // Auto-resize iframe based on content
        function setupAutoResize() {
            const resizeObserver = new ResizeObserver(entries => {
                for (let entry of entries) {
                    const height = entry.contentRect.height;
                    if (window.parent !== window) {
                        window.parent.postMessage({
                            type: 'IFRAME_RESIZE',
                            height: Math.max(height, 500)
                        }, '*');
                    }
                }
            });
            
            resizeObserver.observe(document.body);
        }
        
        // Handle messages from parent
        window.addEventListener('message', function(event) {
            if (event.data.type === 'SWAP_WIDGET_CONFIG') {
                // Handle dynamic config updates if needed
                console.log('Received config from parent:', event.data.config);
            }
        });
        
        // Initialize when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', function() {
                initializeWidget();
                setupAutoResize();
            });
        } else {
            initializeWidget();
            setupAutoResize();
        }
        
        // Post ready message to parent
        window.addEventListener('load', function() {
            if (window.parent !== window) {
                window.parent.postMessage({
                    type: 'IFRAME_READY'
                }, '*');
            }
        });
    </script>
</body>
</html>
